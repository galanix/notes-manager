<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notes Application</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="wrapper">

		<header>
			<p id="logo"></p>
			<p id="name"></p>
			<span class="btn_folders"><i class="fa fa-folder" aria-hidden="true"></i></span>
			<span class="btn_notes"><i class="fa fa-sticky-note" aria-hidden="true"></i></span>
			<span class="btn_tags"><i class="fa fa-tag" aria-hidden="true"></i></span>
			<span class="edit"><i class="fa fa-pencil" aria-hidden="true"></i></span>
			<span class="save_note"><i class="fa fa-floppy-o" aria-hidden="true"></i></span>
			<span class="delete_note"><i class="fa fa-trash-o" aria-hidden="true"></i></span>
			<span class="close"><i class="fa fa-times" aria-hidden="true"></i></span>
		</header>

		<section id="popup_folder">
			<form action="#" class="main_form">
				<label for="folder_name">Folder Name:</label>
				<input type="text" id="folder_name">
				<span class="popup_close"><i class="fa fa-times" aria-hidden="true"></i></span>
				<label for="folder_select">Folder Parent:</label>
				<select id="folder_select" class="folders_tree"></select>
				<button class="create_folder">Create</button>
				<button class="delete_folder">Delete</button>
				<div class="popup_delete_notes_wrapper">
					<p class="notes_in_folder">Do you want delete notes?</p>
					<button class="delete_notes_yes">Yes</button>
					<button class="delete_notes_no">No</button>
				</div>
			</form>
			<form action="#" class="select_folder">
			<label for="add_note_select">Choose folder to move notes:</label>
			<select id="add_note_select" class="not_deleted_folders"></select>
			<button class="note_to_folder">Move</button>
			</form>
		</section>

		<section id="popup_note">
			<form action="#">
				<label for="note_name">Note Name:</label>
				<input type="text" id="note_name">
				<span class="popup_close"><i class="fa fa-times" aria-hidden="true"></i></span>
				<label for="folder_select_note">Note Folder:</label>
				<select id="folder_select_note" class="folders_tree"></select>
				<label>Note Text:</label>
				<textarea class="form-control"></textarea>
				<button type="button" class="btn btn-primary create_note">Create</button>
			</form>
		</section>

		<section id="popup_tag">
			<form action="#">
				<label for="tag_name">Tag Name:</label>
				<input type="text" id="tag_name">
				<span class="popup_close"><i class="fa fa-times" aria-hidden="true"></i></span>
				<label for="tag_select">Tag Parent:</label>
				<select id="tag_select" class="tags_tree"></select>
				<button class="create_tag">Create</button>
				<button class="delete_tag">Delete</button>
			</form>
		</section>

		<section id="popup_note_tag">
			<form action="#">
				<label for="tag_note_name">Tag Name:</label>
				<input type="text" id="tag_note_name">
				<span class="popup_close"><i class="fa fa-times" aria-hidden="true"></i></span>
				<button class="create_add_tag">Create</button>
				<div class="tag_list"></div>
				<button class="add_note_tag">Add</button>
			</form>

		</section>

<!-- 		<section id="popup_delete_notes">
			<div class="popup_delete_notes_wrapper">
				<p class="notes_in_folder">There are notes in this folder. Do you want delete notes?</p>
				<p class="notes_in_subfolder">There are notes in subfolder of this this folder. Do you want delete notes?</p>
				<span class="delete_notes_yes">Yes</span>
				<span class="delete_notes_no">No</span>	
			<form action="#">
				<select id="delete_note_select" class="folders_tree"></select>
			</form>
			</div>
		</section> -->

		<section id="application">
			<div id="sidebar">
				<div class="folders"></div>
				<div class="tags"></div>
			</div>
			<div id="note">
				<p class="note_title"></p>
				<div class="note_info">
					<p class="notes_folder"></p>
					<span class="add_tag">+</span>
					<div class="notes_tags"></div>
				</div>
				<textarea readonly></textarea>
			</div>
		</section>

	</div>
	<script
	src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous"></script>
	<script src="compiled/cockie.js"></script>
	<script data-main="compiled/main" src="scripts/require.js"></script>
</body>
</html>
