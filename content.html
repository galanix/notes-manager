<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notes Application</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="wrapper">

		<header>
			<p id="logo"></p>
			<p id="name"></p>
			<button type="button" id="create_folder" class="btn btn-primary"><i class="fa fa-folder" aria-hidden="true"></i> Folders</button>
			<button type="button" id="create_note" class="btn btn-info"><i class="fa fa-sticky-note" aria-hidden="true"></i> Notes</button>
			<span class="close">X</span>
		</header>

		<section id="popup_folder">
			<form action="#">
				<div class="form-group">
					<label for="folder_name">Folder Name: 
						<input type="text" id="folder_name" class="form-control">
					</label>
					<span class="popup_close">X</span>
				</div>
				<div class="form-group">
					<label>Folder Parent:	
						<select class="form-control folders_tree"></select>
					</label>
				</div>
				<button type="button" class="enter_app_page btn btn-primary create">Create</button>
				<button type="button" class="enter_app_page btn btn-danger delete">Delete</button>
			</form>
		</section>

		<section id="popup_note">
			<form action="#">
				<div class="form-group">
					<label for="note_name">Note Name: </label>
					<input type="text" id="note_name" class="form-control">
					<span class="popup_close">X</span>
				</div>
				<div class="form-group">
					<label>Note Folder:
						<select class="form-control folders_tree"></select>
					</label>
				</div>
				<button type="button" class="enter_app_page btn btn-primary create">Create</button>
			</form>
		</section>

		<section id="application">
		<div id="sidebar">

				<div class="folders"></div>

				<ul class="tags">
					<li><span class="tag_name"><i class="fa fa-caret-right" aria-hidden="true"></i> Tags</span>
						<ul></ul>
					</li>

				</ul>

			</div><!-- sidebar end  -->
			<div id="note">
				<textarea readonly></textarea>
			</div>
		</section>

	</div>
	<script
	src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/structure.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
