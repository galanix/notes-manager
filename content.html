<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notes Application</title>
	<link rel="stylesheet" href="css/reset.css">
	<!-- 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="wrapper">

		<header>
			<p id="logo"></p>
			<p id="name"></p>
			<span type="button" class="btn btn-default btn_folders"><i class="fa fa-folder" aria-hidden="true"></i></span>
			<span type="button" class="btn btn-info btn_notes"><i class="fa fa-sticky-note" aria-hidden="true"></i></span>
			<span type="button" class="btn btn-info edit"><i class="fa fa-pencil" aria-hidden="true"></i></span>
			<span type="button" class="btn btn-success save_note"><i class="fa fa-floppy-o" aria-hidden="true"></i></span>
			<span type="button" class="btn btn-danger delete_note"><i class="fa fa-trash-o" aria-hidden="true"></i></span>
			<span class="close"><i class="fa fa-times" aria-hidden="true"></i></span>
		</header>

		<section id="popup_folder">
			<form action="#">
				<label for="folder_name">Folder Name:</label>
				<input type="text" id="folder_name">
				<span class="popup_close"><i class="fa fa-times" aria-hidden="true"></i></span>
				<label for="folder_select">Folder Parent:</label>
				<select id="folder_select" class="folders_tree"></select>
				<button class="create">Create</button>
				<button class="delete_folder">Delete</button>
			</form>
		</section>

		<section id="popup_note">
			<form action="#">
				<label for="note_name">Note Name:</label>
				<input type="text" id="note_name">
				<span class="popup_close"><i class="fa fa-times" aria-hidden="true"></i></span>
				<label for="folder_select_note">Note Folder:</label>
				<select id="folder_select_note" class="form-control folders_tree"></select>
				<label>Note Text:</label>
				<textarea class="form-control"></textarea>
				
				<button type="button" class="enter_app_page btn btn-primary create">Create</button>
			</form>
		</section>

		<section id="application">
			<div id="sidebar">

				<div class="folders"></div>

				<ul class="tags">
					<li><span class="tag_name"><i class="fa fa-caret-right" aria-hidden="true"></i> Tags</span>
						<ul></ul>
					</li>

				</ul>

			</div><!-- sidebar end  -->
			<div id="note">
				<p class="note_title"></p>
				<textarea readonly></textarea>
				<p class="tags"></p>
				<p class="notes_folder"></p>
			</div>
		</section>

	</div>
	<script
	src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous"></script>
	<script src="js/structure.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
