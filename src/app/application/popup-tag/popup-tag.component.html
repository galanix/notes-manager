	<section id="popup_tag">
			<form action="#">
				<label for="tag_name">Tag Name:</label>
				<input type="text" id="tag_name">
				<span class="popup_close"><i class="fa fa-times" aria-hidden="true"></i></span>
				<label for="tag_select">Tag Parent:</label>
				<select id="tag_select" class="tags_tree"></select>
				<button class="create_tag nm_btn" (click)="createTag()">Create</button>
				<button class="delete_tag nm_btn" (click)="deleteTag()">Delete</button>
			</form>
		</section>
